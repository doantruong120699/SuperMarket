<div class="card" style="width: 18rem"  *ngIf="product">
    <img
      class="card-img-top"
      src="{{ product.imageUrl }}"
      alt="{{ product.name }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <h3>
        <strong>{{ product.price }}</strong>
      </h3>
      <a href="#" class="btn btn-primary">Add to Cart</a>
    </div>
  </div>
